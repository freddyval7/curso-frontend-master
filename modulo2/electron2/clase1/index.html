<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 1 - Nivel 2 - Practica 2</title>
</head>
<body>
    <h1>Pruebas con el render process</h1>
    <h3>Texto en el portapapeles</h3>
    <button id="btnPegar">Pegar</button>
    <div id="texto">

    </div>
    <script>
        const {clipboard,app} = require("electron")
        console.log(process.pid)
        document.getElementById("btnPegar").onclick=()=>{
            console.log(clipboard.readText())
            document.getElementById("texto").innerText=clipboard.readText()
        }
        console.log("En el renderer process")
        console.log(app)
    </script>
</body>
</html>
