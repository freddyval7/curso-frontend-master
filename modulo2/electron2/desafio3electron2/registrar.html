<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registrarse</title>
</head>
<body>
    <section id="registrar">
        <form name="registrar">
            <label for="user">Introduzca su nombre de usuario: </label>
            <input type="text" name="user" id="user">
            <label for="password">Introduzca su contraseña: </label>
            <input type="password" name="password" id="password">
        </form>
        <button id="btnFoto">Subir Foto</button>
        <img src="" alt="foto" id="foto" style="display: none;">
        <button id="btnRegistrar">Registrarse</button>
        <span id="texto"></span>
        <div>
            <a id="btnAbrirInicio">Inicia sesión desde aquí</a>
        </div>
    </section>
</body>
<script src="registrar.js"></script>
</html>
